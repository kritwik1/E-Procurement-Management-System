<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<title>Jotorres Login Form</title>
</head>
<body>
  <div class="container">
    <h1>You can Register Here</h1>
  </div>
  <br><br>
  <div class="jumbotron">
  <div class="container">
    <form method="post" action="cu.php" >
        <table class="table" >
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" value="Male">Male<br>
                <input type="radio" name="gender" value="Female">Female<br>
                <input type="radio" name="gender" value="Other">Other<br>
                </td>
            </tr>
            <tr>
                <td><label for="uname">Enter valid email</label></td>
                <td><input name="uname" type="email" id="uname"></input></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input name="pass" type="password" id="pass"></input></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea row="5" cols="50" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="contact">Contact</label></td>
                <td><input name="contact" type="text" id="contact"></input></td>
            </tr>
            <tr>
                <td><input type="submit" class="btn btn-primary" value="Submit"/>
                <td><input type="reset" class="btn btn-primary" value="Reset"/>
            </tr>
        </table>
    </form>
    </div></div>
